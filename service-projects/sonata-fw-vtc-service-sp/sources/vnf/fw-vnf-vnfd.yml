
---
##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-01"
vendor: "eu.sonata-nfv"
name: "fw-vnf"
version: "0.1"
author: "Steven Van Rossem, Ghent University, steven.vanrossem@intec.ugent.be"
description: "A firewall based on Ryu Openflow controller + openvswitch (2 ports: input+output) in a single VNF"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "1"
    vm_image: "sonata-vfw"
    vm_image_format: "qcow2"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 1
        size_unit: "GB"
      storage:
        size: 1
        size_unit: "GB"
    monitoring_parameters:
      - name: "vm_cpu_perc"
        unit: "Percentage"
      - name: "vm_mem_perc"
        unit: "Percentage"
      - name: "vm_net_rx_bps"
        unit: "bps"
      - name: "vm_net_tx_bps"
        unit: "bps"
    connection_points:
      - id: "vdu01:eth0"
        type: "interface"
      - id: "vdu01:eth1"
        type: "interface"
      - id: "vdu01:eth2"
        type: "interface"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:eth0"
      - "mgmt"
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth1"
      - "vnf:input"
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth2"
      - "vnf:output"

##
## The VNF connection points to the 
## outside world.
##
connection_points:
  - id: "vnf:mgmt"
    type: "interface"
  - id: "vnf:input"
    type: "interface"
  - id: "vnf:output"
    type: "interface"

monitoring_rules:
  - name: "mon:rule:vm_cpu_usage_85_perc"
    description: "Trigger events if CPU load is above 85 percent."
    duration: 2
    duration_unit: "s"
    condition: "vdu01:vm_cpu_perc > 85"
    notification:
      - name: "notification01"
        type: "rabbitmq_message"
  - name: "mon:rule:vdu01:vm_mem_perc < 15"
    description: "Trigger events if memory consumption is above 85 percent."
    duration: 2
    duration_unit: "s"
    condition: "vdu01:vm_mem_perc > 85"
    notification:
      - name: "notification02"
        type: "rabbitmq_message"
  - name: "mon:rule:rx_net_traffic_500kpps"
    duration: 2
    duration_unit: "s"
    condition: "vdu01:vm_net_rx_bps > 500000"
    notification:
      - name: "notification03"
        type: "rabbitmq_message"
  - name: "mon:rule:tx_net_traffic_500kbps"
    duration: 2
    duration_unit: "s"
    condition: "vdu01:vm_net_tx_bps > 500000"
    notification:
      - name: "notification04"
        type: "rabbitmq_message"
