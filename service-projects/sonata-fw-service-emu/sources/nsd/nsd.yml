
---
descriptor_version: "1.0"

vendor: "eu.sonata-nfv"
name: "sonata-ovs-service"
version: "0.1"
author: "Steven Van Rossem, Ghent University, steven.vanrossem@intec.ugent.be"
description: "Example  firewall service as a single VNF with an ovs switch and ryu openflow controller"

##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "fw"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "fw-vnf"
    vnf_version: "0.1"

##
## The NS connection points to the 
## outside world.
##
connection_points:
  - id: "ns:mgmt"
    type: "interface"
  - id: "ns:input"
    type: "interface"
  - id: "ns:output"
    type: "interface"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "fw:mgmt"
      - "ns:mgmt"
  - id: "link-input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "ns:input"
      - "fw:input"
  - id: "link-output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "fw:output"
      - "ns:output"

##
## The forwarding graphs.
##
forwarding_graphs:
  - fg_id: "ns:fg01"
    number_of_endpoints: 2
    number_of_virtual_links: 4
    constituent_virtual_links: 
      - "mgmt"
      - "link-input"
      - "link-output"
    constituent_vnfs:
      - "fw"
    network_forwarding_paths:
      - fp_id: "ns:fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "ns:input"
            position: 1
          - connection_point_ref: "fw:input"
            position: 2
          - connection_point_ref: "fw:output"
            position: 3
          - connection_point_ref: "ns:output"
            position: 4

