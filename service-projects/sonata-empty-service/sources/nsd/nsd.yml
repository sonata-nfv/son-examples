
---
descriptor_version: "1.0"

vendor: "eu.sonata-nfv"
name: "sonata-empty-service"
version: "0.1"
author: "Manuel Peuster, Paderborn University, manuel.peuster@uni-paderborn.de"
description: "Example service with three chained empty VNFs"

##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "empty_vnf1"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "empty-vnf1"
    vnf_version: "0.1"
  - vnf_id: "empty_vnf2"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "empty-vnf2"
    vnf_version: "0.1"
  - vnf_id: "empty_vnf3"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "empty-vnf3"
    vnf_version: "0.1"

##
## The NS connection points to the 
## outside world.
##
connection_points:
  - id: "ns:mgmt"
    type: "interface"
  - id: "ns:input"
    type: "interface"
  - id: "ns:output"
    type: "interface"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "empty_vnf1:mgmt"
      - "empty_vnf2:mgmt"
      - "empty_vnf3:mgmt"
      - "ns:mgmt"
  - id: "link-input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "ns:input"
      - "empty_vnf1:input"
  - id: "link-12"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "empty_vnf1:output"
      - "empty_vnf2:input"
  - id: "link-23"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "empty_vnf2:output"
      - "empty_vnf3:input"
  - id: "link-output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "empty_vnf3:output"
      - "ns:output"

##
## The forwarding graphs.
##
forwarding_graphs:
  - fg_id: "ns:fg01"
    number_of_endpoints: 2
    number_of_virtual_links: 4
    constituent_virtual_links: 
      - "mgmt"
      - "link-input"
      - "link-12"
      - "link-23"
      - "link-output"
    constituent_vnfs:
      - "empty_vnf1"
      - "empty_vnf2"
      - "empty_vnf3"
    network_forwarding_paths:
      - fp_id: "ns:fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "ns:input"
            position: 1
          - connection_point_ref: "empty_vnf1:input"
            position: 2
          - connection_point_ref: "empty_vnf1:output"
            position: 3
          - connection_point_ref: "empty_vnf2:input"
            position: 4
          - connection_point_ref: "empty_vnf2:output"
            position: 5
          - connection_point_ref: "empty_vnf3:input"
            position: 6
          - connection_point_ref: "empty_vnf3:output"
            position: 7
          - connection_point_ref: "ns:output"
            position: 8

